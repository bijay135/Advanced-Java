<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Product Form</title>
</head>
<body>

	<h1>Product Form</h1>

	<form action="../productentry" method="post">
		<label>Name : </label>
		<input name="name" />
		<br />
		<label>Brand : </label>
		<input name="brand" />
		<br />
		<label>Category : </label>
		<input name="category" />
		<br />
		<label>Price : </label>
		<input name="price" />
		<br />
		<button type="submit">Submit</button>
	</form>

</body>
</html>
